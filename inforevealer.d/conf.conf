[disk]
descr='Volumes, sizes, UUID...'

        [[df]]
	descr=
	type=command
	exec="df -h"

	[[fdisk]]
	descr=
	type=command
	exec="fdisk -l"
	root=True

	[[fstab]]
	descr=
	type=file
	exec="/etc/fstab"
	
	[[blkid]]
	descr=
	type=command
	exec="blkid"
	root=True

	[[udisks]]
	descr=
	type=command
	exec="udisks --dump"



[cpu] 
descr='All CPU info'

	[[lscpu]]
	descr=
	type=command
	exec="lspcu"
	root=True

	[[cpuinfo]]
	descr=
	type=file
	exec="/proc/cpuinfo"
	root=True
	
	[[cpufred-info]]
	descr=
	type=command
	exec="cpufred-info"
	root=True


[hardware] 
descr='General hardware information which are not included in other items'

	[[lsmod]]
	descr=
	type=command
	exec="lsmod"
	root=True

	[[lsusb]]    
	descr=
	type=command
	exec="lsusb"
	root=True

	[[lspci]]    
	descr=
	type=command
	exec="lspci -v"
	root=True

	[[lshal]]    
	descr=
	type=command
	exec="lshal"
	root=True
	verb=True

	[[lshw]]    
	descr=
	type=command
	exec="lshw"
	root=True
	verb=True

[display] 
descr='Xorg, monitor info...'

	[[xorg.conf]]
	descr=
	type=file
	exec="/etc/X11/xorg.conf"

	[[Xorg.0.log]]
	descr=
	type=file
	exec="/var/log/Xorg.0.log"
	root=True

	[[monitor-edid]]
	descr=
	type=command
	exec="monitor-edid"
	root=True

[sound] 
descr=''
	[[aumix]]
	descr=
	type=command
	exec="aumix -q"
	
	[[fuser]]
	descr="What is in use?"
	type=command
	exec="/sbin/fuser -v /dev/dsp"
	root=True


[bootloader] 
descr='Everything on grub and partitions'

	[[menu.lst]]
	descr=
	type=file
	exec='/boot/grub/menu.lst'
	root=True

	[[grub]]
	descr=
	type=file
	exec='/etc/default/grub'
	root=True

	[[lilo]]
	descr=
	type=file
	exec='/etc/lilo.conf'
	root=True

[internet] 
descr='Wifi, ethernet...'

	[[ping]]
	descr=
	type=command
 	exec='ping -c 1 www.kernel.org'

	[[ifconfig]]                  
	descr=
	type=command
  	exec="ifconfig"
	root=True

	[[iwconfig]]                    
	descr=
	type=command
	exec="iwconfig"
	root=True

	[[resolv.conf]]                    
	descr=
	type=file
	exec="/etc/resolv.conf"

	[[hosts]]                    
	descr=
	type=file
	exec="/etc/hosts"


[package] 
descr='List of reprositories...'
	
	[[cfg-mandriva]]
	descr=
	type=file
	exec='/etc/urpmi/urpmi.cfg'
	linux='mandriva'
	
	[[skip-mandriva]]
	descr=
	type=file
        exec='/etc/urpmi.skip.list'
	linux='mandriva'
	
	[[yum-fedora]]
	descr=
	type=file
        exec='/etc/yum.conf'
	linux='fedora'
	
	[[yum-suse]]
	descr=
	type=file
        exec='/etc/yum.conf'
	linux='suse'
	
	[[preferences-debian]]
	descr=
	type=file
        exec='/etc/apt/preferences'
	linux='debian'
	
	[[source-debian]]
	descr=
	type=file
        exec='/etc/apt/source.list'
	linux='debian'

