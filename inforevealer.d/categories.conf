["Disk"]
description="Volumes, sizes, UUID..."

    [[df]]
	description="Disk space"
	type=command
	exec='df -h'

	[[fdisk]]
	description="Partition table"
	type=command
	exec='fdisk -l'
	root=True

	[[fstab]]
	description="Static information about the filesystems"
	type=file
	exec='/etc/fstab'
	
	[[blkid]]
	description="Block device attributes"
	type=command
	exec='blkid'
	root=True

	[[udisks]]
	description="Information about devices"
	type=command
	exec='udisks --dump'
	verbose=True



["CPU"] 
description="All CPU info"

	[[lscpu]]
	description="CPU architecture information helper"
	type=command
	exec='lspcu'
	root=True

	[[cpuinfo]]
	description="CPU information"
	type=file
	exec='/proc/cpuinfo'
	root=True
	
	[[cpufred-info]]
	description="cpufreq kernel information"
	type=command
	exec='cpufred-info'
	root=True


["Hardware"] 
description="General hardware information which are not included in other items"

	[[lsmod]]
	description="Status of modules in the Linux Kernel"
	type=command
	exec='lsmod'
	root=True

	[[lsusb]]    
	description="Information about USB buses"
	type=command
	exec='lsusb'
	root=True

	[[lspci]]    
	description="PCI devices list"
	type=command
	exec='lspci -v'
	root=True

	[[lshal]]    
	description="HAL devices list"
	type=command
	exec='lshal'
	root=True
	verbose=True

	[[lshw]]    
	description="Detailed information on the hardware configuration"
	type=command
	exec='lshw'
	root=True
	verbose=True

["Display"] 
description="Xorg, monitor info..."

	[[xorg.conf]]
	description=
	type=file
	exec='/etc/X11/xorg.conf'

	[[xorg.conf.d]]
	description=
	type=directory
	exec='/etc/X11/xorg.conf.d/' 

	[[Xorg.0.log]]
	description=
	type=file
	exec='/var/log/Xorg.0.log'
	root=True

	[[monitor-edid]]
	description=
	type=command
	exec='monitor-edid'
	root=True

	[[xinitrc]]
	description=
	type=file
	exec='~/.xinitrc'
	root=False

	[[xsession]]
	description=
	type=file
	exec='~/.xsession'
	root=False

	[[xsession-errors]]
	description=
	type=file
	exec='~/.xsession-errors'
	root=False

["Sound"] 
description="Volume and sound parameters"
	[[aumix]]
	description=
	type=command
	exec='aumix -q'
	
	[[fuser]]
	description="What is in use?"
	type=command
	exec='fuser -v /dev/dsp'
	root=True


["Bootloader"] 
description="Everything on grub, lilo and partitions"

	[[menu.lst]]
	description="Grub configuration file"
	type=file
	exec='/boot/grub/menu.lst'
	root=True

	[[grub]]
	description="Grub2 configuration file"
	type=file
	exec='/etc/default/grub'
	root=True

	[[lilo]]
	description="Lilo configuration file"
	type=file
	exec='/etc/lilo.conf'
	root=True

["Internet"] 
description="Wifi, ethernet..."

	[[ping]]
	description="Check internet connection by reaching kernel.org website"
	type=command
 	exec='ping -c 1 www.kernel.org'

	[[ifconfig]]                  
	description="Interface network configuration"
	type=command
  	exec='ifconfig'
	root=True

    [[iwconfig]]                    
	description=
	type=command
	exec='iwconfig'
	root=True

	[[resolv.conf]]                    
	description="Resolver configuration file"
	type=file
	exec='/etc/resolv.conf'

	[[hosts]]                    
	description="Resolver configuration file"
	type=file
	exec='/etc/hosts'

	[[IPv6]]
	description="If empty, ipv6 support is disabled"
	type=command
	exec='lsmod'
	pipe='grep', 'ipv6'

["Package"] 
description="List of repositories..."
	
	[[pacman-archlinux]]
	description="Pacman configuration file"
	type=file
	exec='/etc/pacman.conf'
	distribution='archlinux'

	[[yaourt-archlinux]]
	description="Yaourt configuration file"
	type=file
	exec='/etc/yaourtrc'
	distribution='archlinux'

	[[cfg-mandriva]]
	description="urpmi configuration file"
	type=file
	exec='/etc/urpmi/urpmi.cfg'
	distribution='mandriva'
	
	[[skip-mandriva]]
	description="List of packages which are not updated"
	type=file
    exec='/etc/urpmi.skip.list'
	distribution='mandriva'
	
	[[yum-fedora]]
	description="yum configuration file"
	type=file
    exec='/etc/yum.conf'
	distribution='fedora'
	
	[[yum-suse]]
	description="yum configuration file"
	type=file
    exec='/etc/yum.conf'
	distribution='suse'
	
	[[source-debian]]
	description="List of repositories"
	type=file
    exec='/etc/apt/sources.list'
	distribution='debian'

	[[preferences-debian]]
	description="Preferences for repositories"
	type=file
    exec='/etc/apt/preferences.d'
	distribution='debian'
	

["System"]
description="Memory usage, current tasks and specific distribution's configuration files"

	[[w]]
	description="Load average - Who is logged?"
	type=command
	exec='w'

	[[free]]
	description="Amount of free and used memory in megabytes"
	type=command
	exec='free -m'

	[[ps]]
	description="Snapshot of the current processes"
	type=command
	exec='ps aux'

	[[rc-archlinux]]
	description="Main archlinux configuration file"
	type=file
	exec='/etc/rc.conf'
	distribution='archlinux'
