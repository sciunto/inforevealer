["Disk"]
description="Volumes, sizes, UUID..."

    [[df]]
	description=
	type=command
	exec='df -h'

	[[fdisk]]
	description=
	type=command
	exec='fdisk -l'
	root=True

	[[fstab]]
	description=
	type=file
	exec='/etc/fstab'
	
	[[blkid]]
	description=
	type=command
	exec='blkid'
	root=True

	[[udisks]]
	description=
	type=command
	exec='udisks --dump'
	verbose=True



["CPU"] 
description="All CPU info"

	[[lscpu]]
	description=
	type=command
	exec='lspcu'
	root=True

	[[cpuinfo]]
	description=
	type=file
	exec='/proc/cpuinfo'
	root=True
	
	[[cpufred-info]]
	description=
	type=command
	exec='cpufred-info'
	root=True


["Hardware"] 
description="General hardware information which are not included in other items"

	[[lsmod]]
	description=
	type=command
	exec='lsmod'
	root=True

	[[lsusb]]    
	description=
	type=command
	exec='lsusb'
	root=True

	[[lspci]]    
	description=
	type=command
	exec='lspci -v'
	root=True

	[[lshal]]    
	description=
	type=command
	exec='lshal'
	root=True
	verbose=True

	[[lshw]]    
	description=
	type=command
	exec='lshw'
	root=True
	verbose=True

["Display"] 
description="Xorg, monitor info..."

	[[xorg.conf]]
	description=
	type=file
	exec='/etc/X11/xorg.conf'

	[[Xorg.0.log]]
	description=
	type=file
	exec='/var/log/Xorg.0.log'
	root=True

	[[monitor-edid]]
	description=
	type=command
	exec='monitor-edid'
	root=True

	[[xinitrc]]
	description=
	type=file
	exec='~/.xinitrc'
	root=False

	[[xsession]]
	description=
	type=file
	exec='~/.xsession'
	root=False

	[[xsession-errors]]
	description=
	type=file
	exec='~/.xsession-errors'
	root=False

["Sound"] 
description="Volume and sound parameters"
	[[aumix]]
	description=
	type=command
	exec='aumix -q'
	
	[[fuser]]
	description="What is in use?"
	type=command
	exec='fuser -v /dev/dsp'
	root=True


["Bootloader"] 
description="Everything on grub and partitions"

	[[menu.lst]]
	description=
	type=file
	exec='/boot/grub/menu.lst'
	root=True

	[[grub]]
	description=
	type=file
	exec='/etc/default/grub'
	root=True

	[[lilo]]
	description=
	type=file
	exec='/etc/lilo.conf'
	root=True

["Internet"] 
description="Wifi, ethernet..."

	[[ping]]
	description=
	type=command
 	exec='ping -c 1 www.kernel.org'

	[[ifconfig]]                  
	description=
	type=command
  	exec='ifconfig'
	root=True

	[[iwconfig]]                    
	description=
	type=command
	exec='iwconfig'
	root=True

	[[resolv.conf]]                    
	description=
	type=file
	exec='/etc/resolv.conf'

	[[hosts]]                    
	description=
	type=file
	exec='/etc/hosts'


